<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			p{color:ffffff}
		</style>
		<title> SET08101 - Interacting with the DOM </title>
	</head> 
	<body>
		<p><a href="#" onClick="colourchanger();">Click Me</a></p>
			<h1> OUTPUT: </h>
		<p id="redPara"> I am Red </p> 
		
		<script> 
			var current = "red";
			
			function colourChanger()
			{
				if(current === "red") 
					current = "blue";
				else
					current = "red";
				
				document.getElementById("redPara").style.color = current;
			}
		</script>
	</body>
</html>
